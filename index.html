<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
  <script src="jquery.js"></script>

</head>
<body>

  <div id="container">

    <div id="tic-tac-toe">
      <p class="par">TIC TAC TOE</p>
    </div>

    <div id="reset-buttons">
      <div class="button-wraps">
        <p id="clear-board">Clear Board</p>
      </div>
      <div class="button-wraps">
        <p id="reset-score">Reset Score</p>
      </div>
    </div>

    <div id="scoreboard">
      <div id="x-score">
        <p class="par">
          House Lannister: <span id="x-wincount">0</span>
        </p>
      </div>
      <div id="o-score">
        <p class="par">
          House Stark: <span id="o-wincount">0</span>
        </p>
      </div>
    </div>

    <div id="gameboard">
      <table>
        <tr>
          <td data-x="0" data-y="0" class="hover"></td> <td data-x="0" data-y="1" class="hover"></td> <td data-x="0" data-y="2" class="hover"></td>
        </tr>

        <tr>
          <td data-x="1" data-y="0" class="hover"></td> <td data-x="1" data-y="1" class="hover"></td> <td data-x="1" data-y="2" class="hover"></td>
        </tr>

        <tr>
          <td data-x="2" data-y="0" class="hover"></td> <td data-x="2" data-y="1" class="hover"></td> <td data-x="2" data-y="2" class="hover"></td>
        </tr>
      </table>
    </div>
  </div>

<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
<script src="app.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
